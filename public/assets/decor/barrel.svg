<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <g fill="none" stroke="#6b4226" stroke-width="4">
    <!-- Barril exterior -->
    <ellipse cx="100" cy="50" rx="60" ry="20" fill="#8b5a2b" />
    <rect x="40" y="50" width="120" height="100" fill="#8b5a2b" />
    <ellipse cx="100" cy="150" rx="60" ry="20" fill="#8b5a2b" />
    <!-- Aros -->
    <line x1="40" y1="70" x2="160" y2="70" stroke="#4a3220" stroke-width="6" />
    <line x1="40" y1="120" x2="160" y2="120" stroke="#4a3220" stroke-width="6" />
    <!-- Detalles -->
    <ellipse cx="100" cy="50" rx="60" ry="20" stroke="#4a3220" stroke-width="4" />
    <ellipse cx="100" cy="150" rx="60" ry="20" stroke="#4a3220" stroke-width="4" />
    <line x1="100" y1="50" x2="100" y2="150" stroke="#4a3220" stroke-width="4" />
  </g>
  <!-- Texto -->
  <text x="50%" y="105" fill="#ffffff" font-size="16" font-weight="bold" text-anchor="middle" transform="rotate(-10 100,100)">
    RON
  </text>
